{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel='stylesheet prefetch' href='{% static "css/chosen.css" %}'>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:200" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>
    {% block TitleHTML %}
    {% endblock %}
    </title>
    <link href="{% static "css/base.css" %}" rel='stylesheet'>
    <style>
        html, body{
          width: 100%;
          height: 100%;
          background: url("../static/images/sativa.png") repeat fixed;
          font-family: 'Open Sans', sans-serif;
          font-weight: 200;
        }
    </style>
</head>
<body>

    <!-- Start Login Section -->

    <div class="login">
        <form method="post" action="{% url 'connexion' %}">

          <fieldset>
            {% csrf_token %}
            <legend class="legend">Connexion</legend>

            <div class="input">
              {% render_field form.username class="form-control" placeholder="username" type="text"  %}
              <span><i class="fa fa-user"></i></span>
            </div>

            <div class="input">
              {% render_field form.password class="form-control" placeholder="mot de passse" type="password"  %}
              <span><i class="fa fa-lock"></i></span>
            </div>

            <button type="submit" class="submit"><i class="fa fa-long-arrow-alt-right "></i></button>

          </fieldset>

        </form>
    </div>

    <!-- End Login Section -->


    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script>
        $( ".input" ).focusin(function() {
        $( this ).find( "span" ).animate({"opacity":"0"}, 200);
        });

        $( ".input" ).focusout(function() {
          $( this ).find( "span" ).animate({"opacity":"1"}, 300);
        });

    </script>
</body>
</html>
