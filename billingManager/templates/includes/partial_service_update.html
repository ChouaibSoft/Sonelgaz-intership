<form method="post" action="{% url 'service_update' pk=form.instance.pk %}" class="js-service-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><strong>Modification</strong></h4>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_service_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="close-btn" data-dismiss="modal">Annuler</button>
    <button type="submit" class="submit-btn">Modifier</button>
  </div>
</form>
